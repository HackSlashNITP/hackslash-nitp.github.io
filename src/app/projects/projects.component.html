<app-navbar></app-navbar>
<body style="background-color:white">
<div>
  <div class="row" style="margin-right: 0px;margin-left: 0px;">
    <div class="col-md-6 col-xl-7 d-flex flex-column justify-content-center align-items-center">
      <div class="row d-flex align-items-start">
        <div class="col-xl-12 offset-xl-1 d-flex">
          <h1 class="d-flex" style="font-family: GT Walsheim Pro;margin-top: 0px;">
          Our Projects</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h4 id="intro" style="color: rgb(9,117,225);font-family: GT Walsheim Pro;margin-bottom: 0px;">Welcome to our Projects</h4>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-xl-4 offset-xl-1"><img class="visible img-fluid" src="assets/img/Asset.svg" style="    margin-top: 0px;
"></div>
  </div>
  <div class="row" style="margin-right: 0px;margin-left: 0px;">
    <div class="col">
      <div class="row">
        <div class="col-2 d-flex justify-content-end"><img class="img-fluid" src="assets/img/events/events-ic-search.svg"></div>
        <div class="col-xl-4 col-md-4 col-sm-5"><input class="form-control-plaintext" type="text" placeholder="Search" style="margin: 0px;margin-left: 0px;padding: 6px;padding-left: 15px;font-family: cursive;"></div>
      </div>
    </div>
  </div>
</div>
<div>
  <div class="row" style="margin-top: 87px;">
    <hr>
  </div>
  <div class="row" style="justify-content:center;margin-left:0px;margin-right:0px;">
    <div class="card border rounded shadow col-sm-6 col-lg-3 item" style="margin: 40px;padding-left:0px;padding-right:0px;" *ngFor="let item of Repo | async">
      <div class="d-flex" style="justify-content:center;align-items:center;background-color:#013354">
        <a href="{{item.html_url}}">
          <img class="img-fluid" style="z-index:0;max-height:200px;" src="{{item.owner.avatar_url}}" />
        </a>
      </div>
      <div class="card-body">
        <h4 class="card-title d-flex justify-content-center" style="font-family: GT Walsheim Pro;">{{item.name}}</h4>
        <div class="location" style="display:flex;justify-content:end">

          <p class="d-flex justify-content-center" style="background-color:grey;font-family:sans-serif;color:white;margin:10px">Fork  {{item.forks_count}}</p>
          <p class="d-flex justify-content-center" style="    background-color: grey;
    font-family: sans-serif;
    color: white;
    margin: 10px;
">Star  {{item.stargazers_count}}</p>
          <p class="d-flex justify-content-center" style="background-color:grey;font-family:sans-serif;color:white;margin:10px;">Watch  {{item.watchers_count}}</p>
        </div>
        <p class="card-text d-flex justify-content-center" id="desc" style="font-family: Mada;">
          {{item.description}}
        </p>
        <div class="location" style="display:flex;justify-content:center">

            <path d="M14.5652 13H15.6087" stroke="#0067A4" stroke-width="1.5" stroke-linejoin="round" />
            <path d="M10.3913 13H11.4348" stroke="#0067A4" stroke-width="1.5" stroke-linejoin="round" />
          </svg>

          <div style="width:90%">
            <h6 class="d-flex justify-content-center" style="background-color: #3E97BF;font-family: Mada;color:white;font-size:25px;">Created at {{(item.created_at.split("T"))[0]}}</h6>
          </div>
        </div>


      </div>
    </div>

  </div>
  <div class="row d-flex justify-content-end"><img class="img-fluid d-flex" src="assets/undraw_to_the_moon_v1mv 1.svg" style="float:right;right:0" /></div>

</div>
</body>
