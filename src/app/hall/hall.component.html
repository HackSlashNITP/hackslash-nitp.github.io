<div>
  <div class="row">
    <div class="col-md-6 col-lg-4 col-xl-4 offset-xl-1" style="margin: 26px;margin-left: 0px;"><img class="visible img-fluid" src="assets/img/hall/hall-bg-1.svg" style="margin: 0px;margin-top: 0px;"></div>
    <div class="col-md-6 col-xl-7 d-flex flex-column justify-content-center">
      <div class="row d-flex justify-content-center">
        <div class="col-xl-12 offset-xl-1 d-flex" style="margin-left: 0px;">
          <h1 class="d-flex flex-grow-1 flex-shrink-1 align-items-center align-content-center align-self-center" style="font-family: cursive;">The Illuminatis</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-11">
          <h3 class="d-inline-flex align-content-center align-self-center img-fluid" style="font-family: cursive;color: rgb(71,130,188);"><strong>Learning,Inspiring &amp; Growing Together</strong><br></h3>
        </div>
      </div>
    </div>
    <div class="col"><img src="assets/img/hall/hall-bg-2.svg" style="position: absolute;max-width:80%"></div>
  </div>
</div>
<div>
  <div class="row" style="margin-top: 87px;">
    <div class="col-12 col-md-4 col-xl-2 d-flex" id="upcom">
      <h4 class="m-auto" id="head" style="font-family: cursive;display:flex;justify-content:center;color:white">Leads</h4>
    </div>
    <div class="col-xl-10">
      <hr>
    </div>
  </div>
  <div class="row" style="justify-content:center;">
    <div class="card border rounded shadow col-sm-6 col-lg-3 item" style="margin: 40px;background-color:rgb(1,51,84);padding:30px" *ngFor="let item of leads | async">
      <img class="card-img-top w-100 d-block" >
      <div class="card-body">
        <h4 class="card-title justify-content-center" style="color:white">{{item.name}}</h4><img class="img-fluid" style="border-radius:50%" src="{{item.image}}" />

        <p class="card-text" style="color:white">
          {{item.bio}}
        </p>
        <div class="location" style="display:flex;justify-content:center">
          <a href="{{item.linkedin}}">
            <img src="assets/img/about_us/card-link-linkedin.svg" width="50px" height="50px"
                 style="margin-right: 4px;margin-top: -2px;">
          </a>
          <a href="{{item.github}}">
            <img src="assets/img/about_us/card-link-github.svg" width="50px" height="50px"
                 style="margin-right: 4px;margin-top: -2px;">
          </a><a href="{{item.medium}}">
            <img src="assets/img/about_us/card-link-medium.svg" width="50px" height="50px"
                 style="margin-right: 4px;margin-top: -2px;">
          </a>
        </div>

      </div>
    </div>
  </div>
</div>
